name: Example
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@v2
    
    - name: Use Node.js 16.15
      uses: actions/setup-node@v1
      with:
        node-version: 16.15
        
    - name: Create .npmrc
      run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
      
    - name: Npm version
      run: npm -v
      
    - name: Install
      run: npm install
      
    - name: Format
      run: npm run format:verify
      
    - name: Lint
      run: npm run lint
      
    - name: Unit tests
      run: npm run test:unit:ci
      
    - name: Unit tests reports
      uses: xportation/junit-coverage-report@main
      with:
        junit-path: ./reports/TEST-unit.xml  
 
    - uses: 5monkeys/cobertura-action@master
      with:
        path: ./coverage/cobertura-coverage.xml
        minimum_coverage: 50
        
    - name: Integration tests
      run: npm run test:integration
      
    - name: Integration tests reports
      uses: xportation/junit-coverage-report@main
      with:
        junit-path: ./reports/TEST-integration.xml 
   
    - # "Error: the step 'SonarCloudPrepare@1' does not have a conversion path yet"
